<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <style type="text/css">
            .timeline{
                width:  100% !important;
            }
            @import url(http://fonts.googleapis.com/css?family=Ubuntu:400,500);
            * {
              padding: 0;
              margin: 0; }

            body {
              font-family:
                    "Ubuntu", sans-serif;
              font-size: 100%;
              background: #f8f8f8; }

            a {
              text-decoration: none;
              color: #666; }
              a:hover {
                color: #999; }

            p {
              line-height: 2em;
              margin: 0 0 20px; }

            .wrap {
              max-width: 800px;
              margin: auto; }

            .header {
              width: 100%;
              min-height: 450px;
              margin: 0 auto 30px;
              padding: 10px 0;
              background: url(../img/header-bg.jpg) top center no-repeat fixed;
              background-size: 100%; }
              @media screen and (max-width: 1500px) {
                .header {
                  background-size: auto; } }
              .header .h1 {
                margin: 10px 0 20px;
                font-size: 0.8em;
                text-align: center;
                color: #fff;
                text-shadow: #000 0px 2px 4px; }

            .head-wrap {
              margin: 30px auto 30px;
              -webkit-transition: all 0.5s ease-out;
              -moz-transition: all 0.5s ease-out;
              -ms-transition: all 0.5s ease-out;
              -o-transition: all 0.5s ease-out;
              transition: all 0.5s ease-out;
              text-align: center; }

            .tagline {
              display: block;
              padding: 20px 0 0;
              opacity: 0;
              color: #fff;
              font-weight: 600;
              text-shadow: #000 0px 1px 3px;
              -webkit-transition: all 0.5s ease-out;
              -moz-transition: all 0.5s ease-out;
              -ms-transition: all 0.5s ease-out;
              -o-transition: all 0.5s ease-out;
              transition: all 0.5s ease-out; }

            .shift-text {
              margin: 80px auto 110px; }
              .shift-text .text-body {
                height: 120px; }
              .shift-text .tagline {
                opacity: 0.9; }

            /* text editor styles */
            .text-editor-wrap {
              display: block;
              margin: auto;
              max-width: 1230px;
              height: 380px;
              margin-top:10px;
              border-radius: 10px;
              box-shadow: rgba(0, 0, 0, 0.8) 0px 20px 70px;
              clear: both;
              overflow: hidden;
              -webkit-transition: all 0.5s ease-out;
              -moz-transition: all 0.5s ease-out;
              -ms-transition: all 0.5s ease-out;
              -o-transition: all 0.5s ease-out;
              transition: all 0.5s ease-out; }

            .title-bar {
              padding: 5px 0;
              font-family: "Lucida Grande", sans-serif;
              font-size: 15px;
              height: 20px;
              line-height: 20px;
              text-align: center;
              text-shadow: rgba(255, 255, 255, 0.8) 0px 1px 0px;
              background-color: #f8f8f8;
              background-image: -webkit-linear-gradient(top, #e8e8e8, #bcbbbc);
              background-image: -moz-linear-gradient(top, #e8e8e8, #bcbbbc);
              background-image: linear-gradient(top, #e8e8e8, #bcbbbc);
              box-shadow: inset rgba(255, 255, 255, 0.7) 0px 1px 1px;
              border-bottom: #6a6a6a 1px solid; }

            .text-body {
                width: 800px;
              height: 650px;
              background-color: rgba(0, 0, 0, 0.85);
              padding: 10px;
              color: #f0f0f0;
              text-shadow: #000 0px 1px 0px;
              font-family: "Consolas", "Courier New", "Courier";
              font-size: 0.5em;
              line-height: 1.40em;
              font-weight: 500;
              text-align: left;
              overflow: hidden;
              -webkit-transition: all 0.5s ease-out;
              -moz-transition: all 0.5s ease-out;
              -ms-transition: all 0.5s ease-out;
              -o-transition: all 0.5s ease-out;
              transition: all 0.5s ease-out; }

            .h2 {
              margin: 10px 0; }

            .note {
              text-align: center; }

            .inline-code {
              padding: 2px 5px;
              background: #fff;
              border: #CCC 1px solid;
              border-radius: 4px; }

            hr {
              margin: 20px 0;
              border: 0;
              border-bottom: #fff 1px solid;
              border-top: #f0f0f0 1px solid; }

            pre {
              margin: 0 auto 20px;
              padding: 20px;
              color: #444;
              font-family: "Consolas", "Courier New", "Courier";
              font-weight: 500;
              background: #fff;
              border: #EEE 1px solid;
              border-radius: 10px;
              overflow: auto; }

            .typed-cursor {
              opacity: 1;
              font-weight: 100;
              -webkit-animation: blink 0.7s infinite;
              -moz-animation: blink 0.7s infinite;
              -ms-animation: blink 0.7s infinite;
              -o-animation: blink 0.7s infinite;
              animation: blink 0.7s infinite; }

            @-keyframes blink {
              0% {
                opacity: 1; }

              50% {
                opacity: 0; }

              100% {
                opacity: 1; } }
            @-webkit-keyframes blink {
              0% {
                opacity: 1; }

              50% {
                opacity: 0; }

              100% {
                opacity: 1; } }
            @-moz-keyframes blink {
              0% {
                opacity: 1; }

              50% {
                opacity: 0; }

              100% {
                opacity: 1; } }
            @-ms-keyframes blink {
              0% {
                opacity: 1; }

              50% {
                opacity: 0; }

              100% {
                opacity: 1; } }
            @-o-keyframes blink {
              0% {
                opacity: 1; }

              50% {
                opacity: 0; }

              100% {
                opacity: 1; } }
            .btn-wrap {
              display: block;
              margin: 0 auto 1em;
              clear: both;
              text-align: center; }

            .btn {
              display: inline-block;
              position: relative;
              margin: 0 10px 5px;
              text-align: left;
              vertical-align: top; }
              @media screen and (max-width: 500px) {
                .btn {
                  display: block; } }
              .btn > a {
                display: block;
                position: relative;
                padding: 0.8em 1.75em 0.7em;
                color: #fff;
                text-shadow: rgba(0, 0, 0, 0.3) 0px -1px 0px;
                font-size: 1.5em;
                font-weight: 400;
                line-height: 1em;
                text-align: center;
                background-color: #3479b4;
                border-radius: 4px;
                z-index: 0;
                -webkit-transition: all 0.1s ease-in-out;
                -moz-transition: all 0.1s ease-in-out;
                -ms-transition: all 0.1s ease-in-out;
                -o-transition: all 0.1s ease-in-out;
                transition: all 0.1s ease-in-out; }
                .btn > a:hover {
                  background-color: #4f92cc; }
              .btn p {
                line-height: 1em; }
                .btn p a {
                  color: #333; }
                  .btn p a:hover {
                    color: #CCC; }
            body{
              background-color: rgba(255, 215, 15, 0.8) !important;
            }

            .video{
              position: fixed;
              top:0;
              left: 0;
              width: 100%;
              height: 100%;
              opacity: .2;
            }
            video{
              min-width: 100%;
              min-height: 100%;
            }
            #logo{
              background-color: white;
              width: 800px;
              padding: 25px;
              border-radius: 65px;
              padding: 20px;
            }
            #irc{
              position: absolute;
              right: 0;

              height: 618px;

            #irc iframe{

              width: 448px;
              height: 780px;
              left: -32px
            }
            img.slide{
              border-radius: 15px;
              padding: 0px;
            }
        </style>
